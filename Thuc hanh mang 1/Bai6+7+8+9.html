function checkNum1(n,arr){
    for (i=0;i<arr.length;i++){
        if (n==arr[i])
            return true;
    }
    return false;
}
function deleteNum1(n,arr) {
    for (i=0;i<arr.length;i++)

            arr.splice(i,1);

        }

}
