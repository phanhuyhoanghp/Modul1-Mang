<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra 2 chuỗi có giống nhau không</title>
</head>
<body>
<script>
    let a ='Kiem tra 2 chuoi ';
    let b ='Kiem tra 2 chuoi';
    function checkStr(str1,str2){
        for (let i = 0; i <str1.length ; i++) {
            for (let j = i; j <str2.length ; j++) {
                if (str1[i]!==str2[j]) return false;

            }

        } return true;
    }
    alert(checkStr(a,b))

</script>
