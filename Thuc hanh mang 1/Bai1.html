<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị số nguyên lớn hơn 10</title>
</head>
<body>
<script>
    let arr = new Array(32,2,4,5,6,7,8,44,12,5);
    let count = 0;
    for (i=0;i<arr.length;i++){
        if (arr[i]>=10){
            count++;
        }
    }
    alert('Có'+count+'số nguyên lớn hơn bằng 10')
</script>
</body>
</html>
