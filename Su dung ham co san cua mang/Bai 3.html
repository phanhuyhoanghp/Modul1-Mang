<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyen doi in hoa va in thuong</title>
</head>
<body>
<script>
    let str = 'The Quick Brown Fox';
    let UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    let LOWER = 'abcdefghijklmnopqrstuvwxyz';
    let result = [];

    for(let x=0; x<str.length; x++) {
        if(UPPER.indexOf(str[x]) !== -1)    // Hàm indexOf sẽ tìm kiếm một phần tử trong mảng dựa vào giá trị của phần tử,
            // hàm sẽ trả về vị trị( khóa) của phần tử nếu tìm thấy và trả về -1 nếu không tìm thấy.
        {
            result.push(str[x].toLowerCase());
        }
        else if(LOWER.indexOf(str[x]) !== -1) {
            result.push(str[x].toUpperCase());
        } else {
            result.push(str[x]);
        }
    }
    alert(result.join(''));
</script>
</body>
</html>
