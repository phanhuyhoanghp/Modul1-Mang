<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị số nguyên lớn hơn 10 và giá trị lớn nhất</title>
</head>
<body>
<script>
    let arr = new Array(32,2,4,5,6,7,8,44,12,5);
    let count = 0;
    for (i=0;i<arr.length;i++){
        if (arr[i]>=10){
            count++;
        }
    }
    document.write('Có '+count+' số nguyên lớn hơn bằng 10')
    let index=0;
    let max = arr[0]
    for (let i=1;i<arr.length;i++){
        if(arr[i]>max){
            max=arr[i];
            index=i;
        }
    }
    document.write('<br>'+'Giá trị lớn nhất trong mảng: '+max+ ' tại vị trí: '+ index)
</script>
</body>
</html>
