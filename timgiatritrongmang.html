<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
<script>
    let value=+prompt("Nhạp giá trị");
    let numbers= new Array(1,52,8,52,6,47,0,52,4,7,4,23,5);
    for(i=1;i<numbers.length;i++){
        if (value==numbers[i]){
            alert("value"+numbers[i]+" Tại vị trí thứ" + i);
        }
    }
</script>
</body>
</html>
