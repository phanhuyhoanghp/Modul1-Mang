<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược mảng</title>
</head>
<body>
<script>
    let a =  [ 'c', 's', 'c', '2', '6', '1' ]
    let first=0;
    let last=a.length-1;
    while(first<last){
        let b=a[first];
        a[first]=a[last];
        a[last]=b;
        first++;
        last--;
    }

    let aString='';
    for(let i=0;i<=a.length-1;i++)
    {
        aString+=a[i];
    }
    console.log(aString);
</script>
</body>
</html>
