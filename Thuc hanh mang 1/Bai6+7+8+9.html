<!DOCTYPE html>
<html lang="en">

    <title>Bài 6+7+8+9</title>
</head>
<body>
<script>
let a=new Array(2,3,5,7,12,-4,22,9,21,-12);
let b = new Array(3,2,65,3,0,-3,-5,32,4,2);
function checkNum1(n,arr){
    for (i=0;i<arr.length;i++){
        if (n==arr[i])
            return true
    }
    return false;
}
let number=+prompt('Nhập vào số nguyên V:','')
if (checkNum1(number,a)) alert('Số nguyên V: '+number+ ' thuộc mảng a')
else alert('Số nguyên V: '+number+ 'không thuộc mảng a')

</script>
