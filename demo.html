            }
        }

    }
    function findMinValue(arr,size) {
        let min=arr[0];
        for(i=1;i<size;i++){
            if(min>arr[i]){
                min=arr[i];
            }
        }
        return min;
    }
    function findMaxValue(arr,size) {
        let max=arr[0];
        for(i=1;i<size;i++){
            if(max<arr[i]){
                max=arr[i];
            }
        }
        return max;
